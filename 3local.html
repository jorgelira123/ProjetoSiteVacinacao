        <div class="main">
            <h1>Selecione o Local, Data e Horário de Vacinação:</h1>
            <p>Preencha os campos abaixo</p>

            <div containercenter>
                <div class="categoriaStyle">
                    <label>Escolha o Local </label>
                    <select id="local">
                        <option selected disabled>Selecione</option>
                        <option>Escola Municipal Professor Firmino (Zona Leste)</option>
                        <option>Universidade Central (Zona Centro-sul)</option>
                        <option>UPA Santa Cecília (Zona Norte)</option>
                        <option>Centro de Convenções (Centro)</option>
                        <option>UPA Vila Maria (Zona Oeste)</option>
                    </select>
                </div>  

                <div class="categoriaStyle">
                    <label>Escolha a Data</label>
                    <select id="data">
                        <option selected disabled>Datas</option>
                        <option>07/07/2021</option>
                        <option>08/07/2021</option>
                        <option>09/07/2021</option>
                    </select>
                </div>
                <div class="servicoStyle">
                    <label>Escolha o Horário</label>
                    <select id="horario">
                        <option selected disabled>Horários</option>
                        <option>15:20</option>
                        <option>15:25</option>
                        <option>15:30</option>

            </div>
